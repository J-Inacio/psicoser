<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Psicoser</title>
		<script
			src="https://kit.fontawesome.com/d9fdbe2754.js"
			crossorigin="anonymous"
		></script>
		<!-- <link rel="stylesheet" href="./styles/main.css"> -->
	</head>
	<body>
		<header class="header">
			<nav class="navbar">
				<a href="/" class="logo-header-link"
					><img
						id="logo-header"
						src="/src/assets/img/LOGOTIPO SECUNDÁRIA SEM FUNDO COLORIDO.png"
						alt="logo psicoser"
				/></a>
				<ul class="desktop-menu">
					<li><a href="#home">Home</a></li>
					<li><a href="#servicos">Serviços</a></li>
					<li><a href="#sobre">Sobre nós</a></li>
					<li><a href="#espaço">Nosso Espaço</a></li>
					<li><a href="#contato">Contato</a></li>
				</ul>

				<div class="menu-toggle">
					<i
						class="fa-solid fa-bars"
						aria-label="Abrir menu"
						aria-expanded="false"
						aria-controls="mobile-menu"
					>
					</i>
				</div>
			</nav>
            <div  
            id="mobile-sidebar" 
            aria-hidden="true">
                <div id="close-icon-div">
                    <i class="fa-solid fa-xmark fa-beat fa-xl" style="color: #F9F9F4;"></i>
                </div>
                
                <ul class="mobile-links">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#servicos">Serviços</a></li>
                    <li><a href="#sobre">Sobre nós</a></li>
                    <li><a href="#espaço">Nosso Espaço</a></li> 
                    <li><a href="#contato">Contato</a></li> 
                </ul>
            </div>
		</header>
		<h1></h1>
	</body>
</html>
