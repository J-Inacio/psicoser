<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		<title>Psicoser</title>
		<script
			src="https://kit.fontawesome.com/d9fdbe2754.js"
			crossorigin="anonymous"
		></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	</head>
	<body>
		<header class="header">
			<nav class="navbar">
				<a href="/" class="logo-header-link"
					><img
						id="logo-header"
						src="/src/assets/img/LOGOTIPO SECUNDÁRIA SEM FUNDO COLORIDO.png"
						alt="logo psicoser"
				/></a>
				<ul class="desktop-menu">
					<li><a href="#home">Home</a></li>
					<li><a href="#servicos">Serviços</a></li>
					<li><a href="#sobre">Sobre nós</a></li>
					<li><a href="#espaço">Nosso Espaço</a></li>
					<li><a href="#contato">Contato</a></li>
				</ul>

				<div class="menu-toggle">
					<i
						class="fa-solid fa-bars"
						aria-label="Abrir menu"
						aria-expanded="false"
						aria-controls="mobile-menu"
					>
					</i>
				</div>
			</nav>
			<div class="inter-regular" id="mobile-sidebar" aria-hidden="true">
				<div id="close-icon-div">
					<i
						class="fa-solid fa-xmark fa-xl"
						style="color: #f9f9f4"
					></i>
				</div>

				<ul class="mobile-links">
					<li><a href="#home">Home</a></li>
					<li><a href="#servicos">Serviços</a></li>
					<li><a href="#sobre">Sobre nós</a></li>
					<li><a href="#espaço">Nosso Espaço</a></li>
					<li><a href="#contato">Contato</a></li>
				</ul>
			</div>
		</header>
		<h1></h1>
	</body>
</html>
